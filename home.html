<html>
  <head>
    <title>Travel Tour</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="./assets/travelLogo.jpg" width="150px" /></a>
        </div>
        <div>
          <a href="home.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>

        <div class="search-bar" id="searchBar">
          <input
            type="text"
            placeholder="Enter destination or keyword &#128269;"
            id="searchText"
          />

          <button type="button" class="search-btn" id="searchbtn">
            Search
          </button>
          <button type="button" class="reset-btn" id="clearbtn">Clear</button>
          <div id="searchResult"></div>
        </div>
      </nav>
    </header>
    <section class="hero-banner">
      <div class="social-media-bar">
        <a href="#" class="social-icon" title="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="social-icon" title="Facebook"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="#" class="social-icon" title="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="social-icon" title="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="content">
        <h1>Explore Dream Destination</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button class="btn">Book Now</button>
      </div>
    </section>
    <script src="./travel_recommendation.js"></script>
  </body>
</html>
